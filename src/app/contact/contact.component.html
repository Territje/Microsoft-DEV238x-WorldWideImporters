<div class="bigDiv">

  <!-- GR 5.1: The user should see a form with text input fields for name and email, a dropdown list for subject, and a text area for a message. These fields should have placeholders to show what they represent -->
  <div class="form">
    <form class="form-horizontal" [formGroup]="form">

      <div class="form-group formElelment">
        <!-- GR 5.5: The form should show validation errors if the form isn’t filled out correctly and the send button is pressed -->
        <div class="validationWarning">Name is required</div>
        <input type="text" id="name" formControlName="name"  placeholder="Name">
      </div>

      <div class="form-group formElelment">
        <!-- GR 5.5: The form should show validation errors if the form isn’t filled out correctly and the send button is pressed -->
        <div class="validationWarning">Email is required</div>
        <input type="email" id="email" formControlName="email"  placeholder="Email">
      </div>

      <div class="custom-select formElelment">
        <!-- GR 5.5: The form should show validation errors if the form isn’t filled out correctly and the send button is pressed -->
        <div class="validationWarning">Subject is required</div>
        <select id="subject">
            <option selected value="0">Select subject</option>
            <option value="ordering">Ordering</option>
            <option value="delivery">Delivery</option>
            <option value="our products">Products</option>
            <option value="pricing">Pricing</option>
            <option value="technical issues">Technical</option>
          </select>
      </div>

      <div class="form-group formElelment">
        <!-- GR 5.5: The form should show validation errors if the form isn’t filled out correctly and the send button is pressed -->
        <div class="validationWarning">Message is required</div>
        <textarea id="message" formControlName="message" placeholder="Message"></textarea>
      </div>

      <!-- GR 5.3: The user should see a button labeled “Send” -->
      <!-- GR 5.4: The sendbutton should create an alert based on the message sent -->
      <div class="btn btn-primary"  (click)="submitAlert()">
        Send
      </div>
    
    </form>
  </div>

  <!-- GR 5.2: The user should see description that shows an email and phone number for the contacting the business -->
  <div class="info">
    <p>Do you have any questions about our products or service?</p>
    <p>Let us know.</p>
    <a href="mailto: terriodonovan@outlook.com">Email: terriodonovan@outlook.com</a>
    <a href="tel:0123456789">Phone: 012-3456789</a>
  </div>

</div>
