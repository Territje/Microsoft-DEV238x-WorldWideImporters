<div class="topBar">
  <!-- GR 1.5: The user should see a button labeled “Shop All" -->
  <!-- GR 1.12: If the user clicks on the “Shop All” button, the user should be taken to the shopping page -->
  <a class="btnShopAll" [routerLink]="['/shopping']">
    Shop All
  </a>

  <!-- GR 1.4: The user should see some text welcoming them to the website -->
  <h2 class="welcome">Welcome to the Worldwide Importers Store</h2>

  <!-- GR 1.6: The user should see a  toggle switch labeled “Toggle Slide Show" -->
  <label class="toggle">Toggle Slide Show 
    <input type="checkbox" checked #t (click)="toggleSlide(t.checked)">
  </label>
</div>

<div class="container" >

  <!-- GR 1.1: The user should see a product carousel that contains at least 3 slides of products, with each slide having between 1 and 4 product images. -->
  <!-- GR 1.10: If the “Toggle Slide Show” switch is checked, the product carousel should automatically move forward one slide every 3 seconds -->
  <!-- GR 1.11: Whenever the product carousel changes it slide, it should do in an animated way -->
  <div  id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" *ngIf="_dataService.alles && _dataService.alles.categories" >
      <ng-container *ngFor="let _category of _dataService.alles.categories">
        <div [class]="(_category.category == 'Household and Beauty' ? 'item active' : 'item')" >
          <div class="mainDiv">
            <div class="topDiv">
              <!-- GR 1.9: If the user clicks on a product image, they should be taken to a product page that is populated with the details of the clicked product -->
              <a [routerLink]="['/product']" [queryParams]="{name:_category.subcategories[1].items[0].name}">
                <img  [src]="_category.subcategories[1].items[0].imagelink" [alt]="_category.subcategories[1].items[0].name" height="100%">
              </a>
            </div>
            <div class="bottomDiv">
              <div class="bottomLeftDiv">
                <!-- GR 1.9: If the user clicks on a product image, they should be taken to a product page that is populated with the details of the clicked product -->
                <a [routerLink]="['/product']" [queryParams]="{name:_category.subcategories[0].items[1].name}">
                  <img  [src]="_category.subcategories[0].items[1].imagelink" [alt]="_category.subcategories[0].items[1].name" height="100%">
                </a>
              </div>
              <div class="bottomRightDiv">
                <!-- GR 1.9: If the user clicks on a product image, they should be taken to a product page that is populated with the details of the clicked product -->
                <a [routerLink]="['/product']" [queryParams]="{name:_category.subcategories[0].items[2].name}">
                  <img  [src]="_category.subcategories[0].items[2].imagelink" [alt]="_category.subcategories[0].items[2].name" height="100%">
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- GR 1.2 The user should see a button that resembles a left arrow key to the left of the product carousel -->
    <!-- GR 1.8: Clicking on the left arrow should move the product carousel one slide back -->
    <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <!-- GR 1.3 The user should see a button that resembles a right arrow key to the left of the product carousel -->
    <!-- GR 1.7: Clicking on the right arrow should move the product carousel one slide forward -->
    <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
</div>
